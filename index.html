<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />

        <title>Frontend Mentor | Article preview component</title>
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <figure class="card">
            <div class="card__cover">
                <img
                    src="./images/drawers.jpg"
                    alt="card photo"
                    class="card__img"
                />
            </div>
            <div class="card__content">
                <h2 class="card__title">
                    Shift the overall look and feel by adding these wonderful
                    touches to furniture in your home
                </h2>
                <p class="card__desc">
                    Ever been in a room and felt like something was missing?
                    Perhaps it felt slightly bare and uninviting. Iâ€™ve got some
                    simple tips to help you make any room feel complete.
                </p>

                <div class="card__details">
                    <img
                        src="./images/avatar-michelle.jpg"
                        alt="avatar photo"
                        class="card__author"
                    />
                    <h5 class="card__name">
                        Michelle Appleton
                        <span class="card__date">28 Jun 2020</span>
                    </h5>
                    <button class="card__share">
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            width="15"
                            height="13"
                        >
                            <path
                                d="M15 6.495L8.766.014V3.88H7.441C3.33 3.88 0 7.039 0 10.936v2.049l.589-.612C2.59 10.294 5.422 9.11 8.39 9.11h.375v3.867L15 6.495z"
                            />
                        </svg>

                        <div class="share-panel">
                          <span>SHARE</span>
                          <a href="https://www.google.com"><img src="./images/icon-facebook.svg" alt="" class="facebook"></a>
                          <a href="#"><img src="./images/icon-twitter.svg" alt="" class="facebook"></a>
                          <a href="#"><img src="./images/icon-pinterest.svg" alt="" class="facebook"></a>
                        </div>
                    </button>
                </div>
            </div>
        </figure>
    
    <script>
      const sharePanel = document.querySelector('.share-panel'),
            shareBtn = document.querySelector('.card__share');
      
      shareBtn.addEventListener('click',showSharePanel);
      sharePanel.addEventListener('mouseleave',removeSharePanel);
      function showSharePanel(e) {
        sharePanel.classList.toggle('showSharePanel')
      }
      function removeSharePanel(e) {
        sharePanel.classList.remove('showSharePanel')
      }
    </script>
    </body>
</html>
